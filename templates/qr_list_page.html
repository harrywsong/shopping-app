<!-- Updated qr_list_page.html with improvements: -->
<!-- - Used <pre> to preserve text formatting. -->
<!-- - Added basic styling link. -->
<!-- - Improved copy button with script. -->
<!-- - Made it more user-friendly. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body { padding: 20px; }
        pre { white-space: pre-wrap; word-wrap: break-word; background: var(--background-color); padding: 10px; border: 1px solid var(--border-color); }
        button { padding: 10px 20px; background: var(--primary-color); color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0069d9; }
    </style>
</head>
<body>
    <h1>Your Shopping List</h1>
    <pre id="list-content">{{ list_content }}</pre>
    <button onclick="copyList()">Copy to Clipboard</button>
<script>
    function copyList() {
        const content = document.getElementById('list-content').textContent;

        // Check if the modern Clipboard API is available
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(content).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy using Clipboard API:', err);
                // Fallback if permission is denied or an error occurs
                fallbackCopyTextToClipboard(content);
            });
        } else {
            // Fallback for older browsers
            fallbackCopyTextToClipboard(content);
        }
    }

    function fallbackCopyTextToClipboard(text) {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.position = "fixed";
        textArea.style.top = "0";
        textArea.style.left = "0";
        textArea.style.width = "2em";
        textArea.style.height = "2em";
        textArea.style.padding = "0";
        textArea.style.border = "none";
        textArea.style.outline = "none";
        textArea.style.boxShadow = "none";
        textArea.style.background = "transparent";

        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();

        try {
            const successful = document.execCommand('copy');
            const msg = successful ? 'Copied to clipboard!' : 'Failed to copy.';
            alert(msg);
        } catch (err) {
            console.error('Fallback: Oops, unable to copy', err);
            alert('Failed to copy: ' + err);
        }

        document.body.removeChild(textArea);
    }
</script>
</body>
</html>
