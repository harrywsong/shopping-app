<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="icon" type="image/png" href="../static/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Shopping List Logo" class="logo">
            <h1 class="app-title">Shopping List</h1>
            <button id="update-data-btn" aria-label="Update Data">
                <i class="fa-solid fa-arrows-rotate"></i>
            </button>
        </div>
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" id="search-input" class="search-input" placeholder="Search flyers..." aria-label="Search Flyers">
        </div>
        <div class="header-actions">
            <button id="dark-mode-toggle" aria-label="Toggle Dark Mode">
                <i class="fa-solid fa-moon"></i>
            </button>
            <button id="shopping-list-toggle" class="shopping-list-toggle" aria-label="Shopping List">
                <i class="fa-solid fa-cart-shopping"></i>
                <span id="cart-count" class="cart-count">0</span>
            </button>
        </div>
    </header>

    <main id="main-container">
        <div class="tabs">
            <div class="store-tabs-container"></div>
            <div class="view-toggle">
                <button id="grid-view-btn" class="active" aria-label="Grid View">
                    <i class="fa-solid fa-table-cells"></i>
                </button>
                <button id="list-view-btn" aria-label="List View">
                    <i class="fa-solid fa-list-ul"></i>
                </button>
            </div>
        </div>
        <div class="tab-content"></div>
        <p id="status-message" style="display: none;"></p>
    </main>

    <aside id="shopping-list-sidebar">
        <div class="shopping-list-header">
            <h2>Shopping List</h2>
            <button id="close-shopping-list" aria-label="Close Shopping List">&times;</button>
        </div>
        <div id="shopping-list-container">
            <ul id="shopping-list"></ul>
            <p class="empty-list-message" style="display: none;">Your shopping list is empty.</p>
        </div>
        <div class="shopping-list-footer">
            <button id="clear-list-btn">Clear List</button>
            <button id="send-list-btn">Send List</button>
        </div>
    </aside>

    <div id="text-list-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Your Shopping List Text</h2>
            <textarea id="text-list-area" readonly></textarea>
            <div id="qr-code-container" style="display: none;">
                <img id="qr-code-image" alt="QR Code">
            </div>
            <button id="copy-text-btn">Copy to Clipboard</button>
            <button id="generate-qr-btn">Generate QR Code</button>
        </div>
    </div>

    <div id="full-size-image-modal" class="hidden">
        <img alt="Full Size Image">
    </div>
</body>
</html>
